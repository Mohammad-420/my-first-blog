<!DOCTYPE html>
<html>
<header>
    <h1 href="/">Django Girls Blog</h1>
</header>

<body>
    {% for post in posts %}
        <article>
            <h2><a href="/">{{ post.title }}</a></h2>
            <time>published: {{ post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
</body>

</html>
